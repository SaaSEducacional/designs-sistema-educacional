<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo -->
  <rect width="800" height="600" fill="#f8fafc" />
  
  <!-- Sidebar de navegação -->
  <rect width="220" height="600" fill="#1e293b" />
  
  <!-- Logo na sidebar -->
  <rect x="30" y="30" width="160" height="40" rx="8" fill="#2563eb" opacity="0.9" />
  <text x="110" y="55" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">EDULEARN</text>
  <text x="110" y="75" font-family="Arial" font-size="12" fill="#94a3b8" text-anchor="middle">Painel do Professor</text>
  
  <!-- Itens de menu -->
  <g opacity="0.7">
    <text x="60" y="125" font-family="Arial" font-size="14" fill="white">Dashboard</text>
    <circle cx="35" cy="120" r="6" fill="white" opacity="0.3" />
  </g>
  
  <g>
    <rect x="20" y="150" width="180" height="40" rx="6" fill="white" opacity="0.1" />
    <text x="60" y="175" font-family="Arial" font-size="14" fill="white" font-weight="bold">Cursos</text>
    <circle cx="35" cy="170" r="6" fill="white" />
  </g>
  
  <g opacity="0.7">
    <text x="60" y="225" font-family="Arial" font-size="14" fill="white">Alunos</text>
    <circle cx="35" cy="220" r="6" fill="white" opacity="0.3" />
  </g>
  
  <g opacity="0.7">
    <text x="60" y="275" font-family="Arial" font-size="14" fill="white">Simulados</text>
    <circle cx="35" cy="270" r="6" fill="white" opacity="0.3" />
  </g>
  
  <g opacity="0.7">
    <text x="60" y="325" font-family="Arial" font-size="14" fill="white">Aulas ao Vivo</text>
    <circle cx="35" cy="320" r="6" fill="white" opacity="0.3" />
  </g>
  
  <g opacity="0.7">
    <text x="60" y="375" font-family="Arial" font-size="14" fill="white">Relatórios</text>
    <circle cx="35" cy="370" r="6" fill="white" opacity="0.3" />
  </g>
  
  <!-- Perfil do usuário no rodapé da sidebar -->
  <circle cx="45" cy="540" r="20" fill="#94a3b8" />
  <text x="45" cy="540" font-family="Arial" font-size="14" fill="#1e293b" text-anchor="middle" dominant-baseline="middle">PF</text>
  <text x="115" y="535" font-family="Arial" font-size="14" fill="white" font-weight="bold">Paulo Ferreira</text>
  <text x="115" y="555" font-family="Arial" font-size="12" fill="#94a3b8">Professor</text>
  
  <!-- Header principal -->
  <rect x="220" y="0" width="580" height="70" fill="white" />
  <line x1="220" y1="70" x2="800" y2="70" stroke="#e2e8f0" stroke-width="1" />
  
  <text x="250" y="43" font-family="Arial" font-size="22" fill="#1e293b" font-weight="bold">Criar Novo Curso</text>
  
  <!-- Botão de voltar -->
  <rect x="680" y="20" width="100" height="30" rx="15" fill="#f1f5f9" />
  <text x="730" y="40" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">← Voltar</text>
  
  <!-- Abas de progresso -->
  <rect x="250" y="90" width="530" height="40" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" />
  
  <text x="337" y="115" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">1. Informações</text>
  
  <rect x="425" y="90" width="175" height="40" rx="8" fill="#2563eb" opacity="0.1" />
  <text x="513" y="115" font-family="Arial" font-size="14" fill="#2563eb" text-anchor="middle" font-weight="bold">2. Estrutura</text>
  
  <text x="688" y="115" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">3. Configurações</text>
  
  <!-- Área de estrutura do curso -->
  <rect x="250" y="150" width="530" height="430" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- Seção para adicionar/editar módulos -->
  <text x="280" y="180" font-family="Arial" font-size="16" fill="#1e293b" font-weight="bold">Estrutura do Curso</text>
  
  <!-- Botão de adicionar módulo -->
  <rect x="625" y="170" width="135" height="35" rx="6" fill="#2563eb" />
  <text x="693" y="192" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">+ Novo Módulo</text>
  
  <!-- Módulo 1 -->
  <rect x="280" y="210" width="470" height="100" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" />
  <text x="300" y="235" font-family="Arial" font-size="14" fill="#1e293b" font-weight="bold">Módulo 1: Álgebra Básica</text>
  <text x="300" y="255" font-family="Arial" font-size="12" fill="#64748b">4 aulas • Ordem: 1</text>
  
  <rect x="300" y="275" width="75" height="25" rx="4" fill="#2563eb" opacity="0.1" />
  <text x="338" y="292" font-family="Arial" font-size="12" fill="#2563eb" text-anchor="middle">Editar</text>
  
  <rect x="385" y="275" width="75" height="25" rx="4" fill="#10b981" opacity="0.1" />
  <text x="423" y="292" font-family="Arial" font-size="12" fill="#10b981" text-anchor="middle">Aulas</text>
  
  <rect x="470" y="275" width="85" height="25" rx="4" fill="#f59e0b" opacity="0.1" />
  <text x="513" y="292" font-family="Arial" font-size="12" fill="#f59e0b" text-anchor="middle">Reordenar</text>
  
  <rect x="565" y="275" width="75" height="25" rx="4" fill="#ef4444" opacity="0.1" />
  <text x="603" y="292" font-family="Arial" font-size="12" fill="#ef4444" text-anchor="middle">Excluir</text>
  
  <!-- Módulo 2 -->
  <rect x="280" y="320" width="470" height="100" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" />
  <text x="300" y="345" font-family="Arial" font-size="14" fill="#1e293b" font-weight="bold">Módulo 2: Geometria Plana</text>
  <text x="300" y="365" font-family="Arial" font-size="12" fill="#64748b">3 aulas • Ordem: 2</text>
  
  <rect x="300" y="385" width="75" height="25" rx="4" fill="#2563eb" opacity="0.1" />
  <text x="338" y="402" font-family="Arial" font-size="12" fill="#2563eb" text-anchor="middle">Editar</text>
  
  <rect x="385" y="385" width="75" height="25" rx="4" fill="#10b981" opacity="0.1" />
  <text x="423" y="402" font-family="Arial" font-size="12" fill="#10b981" text-anchor="middle">Aulas</text>
  
  <rect x="470" y="385" width="85" height="25" rx="4" fill="#f59e0b" opacity="0.1" />
  <text x="513" y="402" font-family="Arial" font-size="12" fill="#f59e0b" text-anchor="middle">Reordenar</text>
  
  <rect x="565" y="385" width="75" height="25" rx="4" fill="#ef4444" opacity="0.1" />
  <text x="603" y="402" font-family="Arial" font-size="12" fill="#ef4444" text-anchor="middle">Excluir</text>
  
  <!-- Módulo 3 -->
  <rect x="280" y="430" width="470" height="100" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" />
  <text x="300" y="455" font-family="Arial" font-size="14" fill="#1e293b" font-weight="bold">Módulo 3: Estatística</text>
  <text x="300" y="475" font-family="Arial" font-size="12" fill="#64748b">0 aulas • Ordem: 3</text>
  
  <rect x="300" y="495" width="75" height="25" rx="4" fill="#2563eb" opacity="0.1" />
  <text x="338" y="512" font-family="Arial" font-size="12" fill="#2563eb" text-anchor="middle">Editar</text>
  
  <rect x="385" y="495" width="75" height="25" rx="4" fill="#10b981" opacity="0.1" />
  <text x="423" y="512" font-family="Arial" font-size="12" fill="#10b981" text-anchor="middle">Aulas</text>
  
  <rect x="470" y="495" width="85" height="25" rx="4" fill="#f59e0b" opacity="0.1" />
  <text x="513" y="512" font-family="Arial" font-size="12" fill="#f59e0b" text-anchor="middle">Reordenar</text>
  
  <rect x="565" y="495" width="75" height="25" rx="4" fill="#ef4444" opacity="0.1" />
  <text x="603" y="512" font-family="Arial" font-size="12" fill="#ef4444" text-anchor="middle">Excluir</text>
  
  <!-- Botões de navegação -->
  <rect x="540" y="550" width="100" height="40" rx="6" fill="#f1f5f9" />
  <text x="590" y="575" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Anterior</text>
  
  <rect x="650" y="550" width="100" height="40" rx="6" fill="#2563eb" />
  <text x="700" y="575" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Continuar</text>
</svg>