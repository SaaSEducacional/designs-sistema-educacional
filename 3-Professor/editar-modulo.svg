<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Fundo -->
    <rect width="800" height="600" fill="#f8fafc" />
    
    <!-- Sidebar de navegação -->
    <rect width="220" height="600" fill="#1e293b" />
    
    <!-- Logo na sidebar -->
    <rect x="30" y="30" width="160" height="40" rx="8" fill="#2563eb" opacity="0.9" />
    <text x="110" y="55" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">EDULEARN</text>
    <text x="110" y="75" font-family="Arial" font-size="12" fill="#94a3b8" text-anchor="middle">Painel do Professor</text>
    
    <!-- Itens de menu -->
    <g opacity="0.7">
      <text x="60" y="125" font-family="Arial" font-size="14" fill="white">Dashboard</text>
      <circle cx="35" cy="120" r="6" fill="white" opacity="0.3" />
    </g>
    
    <g>
      <rect x="20" y="150" width="180" height="40" rx="6" fill="white" opacity="0.1" />
      <text x="60" y="175" font-family="Arial" font-size="14" fill="white" font-weight="bold">Cursos</text>
      <circle cx="35" cy="170" r="6" fill="white" />
    </g>
    
    <g opacity="0.7">
      <text x="60" y="225" font-family="Arial" font-size="14" fill="white">Alunos</text>
      <circle cx="35" cy="220" r="6" fill="white" opacity="0.3" />
    </g>
    
    <g opacity="0.7">
      <text x="60" y="275" font-family="Arial" font-size="14" fill="white">Simulados</text>
      <circle cx="35" cy="270" r="6" fill="white" opacity="0.3" />
    </g>
    
    <g opacity="0.7">
      <text x="60" y="325" font-family="Arial" font-size="14" fill="white">Aulas ao Vivo</text>
      <circle cx="35" cy="320" r="6" fill="white" opacity="0.3" />
    </g>
    
    <g opacity="0.7">
      <text x="60" y="375" font-family="Arial" font-size="14" fill="white">Relatórios</text>
      <circle cx="35" cy="370" r="6" fill="white" opacity="0.3" />
    </g>
    
    <!-- Perfil do usuário no rodapé da sidebar -->
    <circle cx="45" cy="540" r="20" fill="#94a3b8" />
    <text x="45" cy="540" font-family="Arial" font-size="14" fill="#1e293b" text-anchor="middle" dominant-baseline="middle">PF</text>
    <text x="115" y="535" font-family="Arial" font-size="14" fill="white" font-weight="bold">Paulo Ferreira</text>
    <text x="115" y="555" font-family="Arial" font-size="12" fill="#94a3b8">Professor</text>
    
    <!-- Header principal -->
    <rect x="220" y="0" width="580" height="70" fill="white" />
    <line x1="220" y1="70" x2="800" y2="70" stroke="#e2e8f0" stroke-width="1" />
    
    <text x="250" y="30" font-family="Arial" font-size="14" fill="#64748b">Matemática para o ENEM > Módulos</text>
    <text x="250" y="55" font-family="Arial" font-size="22" fill="#1e293b" font-weight="bold">Editar Módulo</text>
    
    <!-- Botão de voltar -->
    <rect x="680" y="20" width="100" height="30" rx="15" fill="#f1f5f9" />
    <text x="730" y="40" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">← Voltar</text>
    
    <!-- Formulário de edição de módulo -->
    <rect x="250" y="90" width="530" height="490" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" />
    
    <!-- Informações do módulo -->
    <text x="280" y="120" font-family="Arial" font-size="16" fill="#1e293b" font-weight="bold">Detalhes do Módulo</text>
    
    <!-- Título do módulo -->
    <text x="280" y="155" font-family="Arial" font-size="14" fill="#475569" font-weight="bold">Título do Módulo</text>
    <rect x="280" y="165" width="470" height="45" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1" />
    <text x="300" y="193" font-family="Arial" font-size="14" fill="#1e293b">Álgebra Básica</text>
    
    <!-- Ordem do módulo -->
    <text x="280" y="230" font-family="Arial" font-size="14" fill="#475569" font-weight="bold">Ordem</text>
    <rect x="280" y="240" width="120" height="45" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1" />
    <text x="300" y="268" font-family="Arial" font-size="14" fill="#1e293b">1</text>
    
    <!-- Descrição -->
    <text x="280" y="305" font-family="Arial" font-size="14" fill="#475569" font-weight="bold">Descrição (opcional)</text>
    <rect x="280" y="315" width="470" height="80" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1" />
    <text x="300" y="343" font-family="Arial" font-size="14" fill="#1e293b">Neste módulo, abordaremos os conceitos fundamentais de álgebra que são cobrados no ENEM. Desde operações básicas até equações do primeiro e segundo grau.</text>
    
    <!-- Gerenciamento de aulas no módulo -->
    <text x="280" y="415" font-family="Arial" font-size="16" fill="#1e293b" font-weight="bold">Aulas no Módulo</text>
    
    <!-- Botão adicionar aula -->
    <rect x="600" y="405" width="150" height="35" rx="6" fill="#2563eb" />
    <text x="675" y="427" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">+ Nova Aula</text>
    
    <!-- Lista de aulas -->
    <rect x="280" y="445" width="470" height="40" rx="6" fill="#f8fafc" />
    <text x="300" y="470" font-family="Arial" font-size="14" fill="#1e293b">1. Operações Básicas</text>
    <rect x="650" y="452" width="70" height="25" rx="4" fill="#2563eb" opacity="0.1" />
    <text x="685" y="469" font-family="Arial" font-size="12" fill="#2563eb" text-anchor="middle">Editar</text>
    
    <rect x="280" y="490" width="470" height="40" rx="6" fill="#f8fafc" />
    <text x="300" y="515" font-family="Arial" font-size="14" fill="#1e293b">2. Equações do 1° Grau</text>
    <rect x="650" y="497" width="70" height="25" rx="4" fill="#2563eb" opacity="0.1" />
    <text x="685" y="514" font-family="Arial" font-size="12" fill="#2563eb" text-anchor="middle">Editar</text>
    
    <rect x="280" y="535" width="470" height="40" rx="6" fill="#f8fafc" />
    <text x="300" y="560" font-family="Arial" font-size="14" fill="#1e293b">3. Equações do 2° Grau</text>
    <rect x="650" y="542" width="70" height="25" rx="4" fill="#2563eb" opacity="0.1" />
    <text x="685" y="559" font-family="Arial" font-size="12" fill="#2563eb" text-anchor="middle">Editar</text>
    
    <!-- Botões de ação -->
    <rect x="450" y="600" width="100" height="40" rx="6" fill="#f1f5f9" />
    <text x="500" y="625" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Cancelar</text>
    
    <rect x="560" y="600" width="100" height="40" rx="6" fill="#2563eb" />
    <text x="610" y="625" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Salvar</text>
  </svg>