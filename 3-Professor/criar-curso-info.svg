<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Fundo -->
    <rect width="800" height="600" fill="#f8fafc" />
    
    <!-- Sidebar de navegação -->
    <rect width="220" height="600" fill="#1e293b" />
    
    <!-- Logo na sidebar -->
    <rect x="30" y="30" width="160" height="40" rx="8" fill="#2563eb" opacity="0.9" />
    <text x="110" y="55" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">EDULEARN</text>
    <text x="110" y="75" font-family="Arial" font-size="12" fill="#94a3b8" text-anchor="middle">Painel do Professor</text>
    
    <!-- Itens de menu -->
    <g opacity="0.7">
      <text x="60" y="125" font-family="Arial" font-size="14" fill="white">Dashboard</text>
      <circle cx="35" cy="120" r="6" fill="white" opacity="0.3" />
    </g>
    
    <g>
      <rect x="20" y="150" width="180" height="40" rx="6" fill="white" opacity="0.1" />
      <text x="60" y="175" font-family="Arial" font-size="14" fill="white" font-weight="bold">Cursos</text>
      <circle cx="35" cy="170" r="6" fill="white" />
    </g>
    
    <g opacity="0.7">
      <text x="60" y="225" font-family="Arial" font-size="14" fill="white">Alunos</text>
      <circle cx="35" cy="220" r="6" fill="white" opacity="0.3" />
    </g>
    
    <g opacity="0.7">
      <text x="60" y="275" font-family="Arial" font-size="14" fill="white">Simulados</text>
      <circle cx="35" cy="270" r="6" fill="white" opacity="0.3" />
    </g>
    
    <g opacity="0.7">
      <text x="60" y="325" font-family="Arial" font-size="14" fill="white">Aulas ao Vivo</text>
      <circle cx="35" cy="320" r="6" fill="white" opacity="0.3" />
    </g>
    
    <g opacity="0.7">
      <text x="60" y="375" font-family="Arial" font-size="14" fill="white">Relatórios</text>
      <circle cx="35" cy="370" r="6" fill="white" opacity="0.3" />
    </g>
    
    <!-- Perfil do usuário no rodapé da sidebar -->
    <circle cx="45" cy="540" r="20" fill="#94a3b8" />
    <text x="45" cy="540" font-family="Arial" font-size="14" fill="#1e293b" text-anchor="middle" dominant-baseline="middle">PF</text>
    <text x="115" y="535" font-family="Arial" font-size="14" fill="white" font-weight="bold">Paulo Ferreira</text>
    <text x="115" y="555" font-family="Arial" font-size="12" fill="#94a3b8">Professor</text>
    
    <!-- Header principal -->
    <rect x="220" y="0" width="580" height="70" fill="white" />
    <line x1="220" y1="70" x2="800" y2="70" stroke="#e2e8f0" stroke-width="1" />
    
    <text x="250" y="43" font-family="Arial" font-size="22" fill="#1e293b" font-weight="bold">Criar Novo Curso</text>
    
    <!-- Botão de voltar -->
    <rect x="680" y="20" width="100" height="30" rx="15" fill="#f1f5f9" />
    <text x="730" y="40" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">← Voltar</text>
    
    <!-- Abas de progresso -->
    <rect x="250" y="90" width="530" height="40" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" />
    
    <rect x="250" y="90" width="175" height="40" rx="8" fill="#2563eb" opacity="0.1" />
    <text x="337" y="115" font-family="Arial" font-size="14" fill="#2563eb" text-anchor="middle" font-weight="bold">1. Informações</text>
    
    <text x="513" y="115" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">2. Estrutura</text>
    
    <text x="688" y="115" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">3. Configurações</text>
    
    <!-- Formulário de criação de curso -->
    <rect x="250" y="150" width="530" height="430" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" />
    
    <!-- Títulos e informações básicas -->
    <text x="280" y="180" font-family="Arial" font-size="16" fill="#1e293b" font-weight="bold">Informações Básicas do Curso</text>
    
    <!-- Nome do curso -->
    <text x="280" y="215" font-family="Arial" font-size="14" fill="#475569" font-weight="bold">Nome do Curso</text>
    <rect x="280" y="225" width="470" height="45" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1" />
    <text x="300" y="253" font-family="Arial" font-size="14" fill="#1e293b">Matemática para o ENEM</text>
    
    <!-- Categoria -->
    <text x="280" y="285" font-family="Arial" font-size="14" fill="#475569" font-weight="bold">Categoria</text>
    <rect x="280" y="295" width="470" height="45" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1" />
    <text x="300" y="323" font-family="Arial" font-size="14" fill="#1e293b">Matemática</text>
    <polygon points="730,317 720,312 720,322" fill="#64748b" />
    
    <!-- Descrição -->
    <text x="280" y="355" font-family="Arial" font-size="14" fill="#475569" font-weight="bold">Descrição</text>
    <rect x="280" y="365" width="470" height="80" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1" />
    <text x="300" y="393" font-family="Arial" font-size="14" fill="#1e293b">Curso preparatório focado nos conteúdos de matemática exigidos no ENEM e principais vestibulares do país. Aborda álgebra, geometria, estatística e matemática financeira.</text>
    
    <!-- Imagem de capa -->
    <text x="280" y="460" font-family="Arial" font-size="14" fill="#475569" font-weight="bold">Imagem de Capa</text>
    <rect x="280" y="470" width="470" height="45" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1" />
    <text x="300" y="498" font-family="Arial" font-size="14" fill="#94a3b8">Selecionar arquivo...</text>
    <rect x="650" y="480" width="90" height="25" rx="4" fill="#f1f5f9" />
    <text x="695" y="497" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Procurar</text>
    
    <!-- Botões de ação -->
    <rect x="540" y="535" width="100" height="40" rx="6" fill="#f1f5f9" />
    <text x="590" y="560" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Cancelar</text>
    
    <rect x="650" y="535" width="100" height="40" rx="6" fill="#2563eb" />
    <text x="700" y="560" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Continuar</text>
  </svg>