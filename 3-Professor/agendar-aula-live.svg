<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Fundo -->
    <rect width="800" height="600" fill="#f8fafc" />
    
    <!-- Sidebar de navegação -->
    <rect width="220" height="600" fill="#1e293b" />
    
    <!-- Logo na sidebar -->
    <rect x="30" y="30" width="160" height="40" rx="8" fill="#2563eb" opacity="0.9" />
    <text x="110" y="55" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">EDULEARN</text>
    <text x="110" y="75" font-family="Arial" font-size="12" fill="#94a3b8" text-anchor="middle">Painel do Professor</text>
    
    <!-- Itens de menu -->
    <g opacity="0.7">
      <text x="60" y="125" font-family="Arial" font-size="14" fill="white">Dashboard</text>
      <circle cx="35" cy="120" r="6" fill="white" opacity="0.3" />
    </g>
    
    <g opacity="0.7">
      <text x="60" y="175" font-family="Arial" font-size="14" fill="white">Cursos</text>
      <circle cx="35" cy="170" r="6" fill="white" opacity="0.3" />
    </g>
    
    <g opacity="0.7">
      <text x="60" y="225" font-family="Arial" font-size="14" fill="white">Alunos</text>
      <circle cx="35" cy="220" r="6" fill="white" opacity="0.3" />
    </g>
    
    <g opacity="0.7">
      <text x="60" y="275" font-family="Arial" font-size="14" fill="white">Simulados</text>
      <circle cx="35" cy="270" r="6" fill="white" opacity="0.3" />
    </g>
    
    <g>
      <rect x="20" y="300" width="180" height="40" rx="6" fill="white" opacity="0.1" />
      <text x="60" y="325" font-family="Arial" font-size="14" fill="white" font-weight="bold">Aulas ao Vivo</text>
      <circle cx="35" cy="320" r="6" fill="white" />
    </g>
    
    <g opacity="0.7">
      <text x="60" y="375" font-family="Arial" font-size="14" fill="white">Relatórios</text>
      <circle cx="35" cy="370" r="6" fill="white" opacity="0.3" />
    </g>
    
    <!-- Perfil do usuário no rodapé da sidebar -->
    <circle cx="45" cy="540" r="20" fill="#94a3b8" />
    <text x="45" cy="540" font-family="Arial" font-size="14" fill="#1e293b" text-anchor="middle" dominant-baseline="middle">PF</text>
    <text x="115" y="535" font-family="Arial" font-size="14" fill="white" font-weight="bold">Paulo Ferreira</text>
    <text x="115" y="555" font-family="Arial" font-size="12" fill="#94a3b8">Professor</text>
    
    <!-- Header principal -->
    <rect x="220" y="0" width="580" height="70" fill="white" />
    <line x1="220" y1="70" x2="800" y2="70" stroke="#e2e8f0" stroke-width="1" />
    
    <text x="250" y="43" font-family="Arial" font-size="22" fill="#1e293b" font-weight="bold">Agendar Aula ao Vivo</text>
    
    <!-- Botão de voltar -->
    <rect x="680" y="20" width="100" height="30" rx="15" fill="#f1f5f9" />
    <text x="730" y="40" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">← Voltar</text>
    
    <!-- Formulário de agendamento -->
    <rect x="250" y="90" width="530" height="490" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" />
    
    <!-- Informações básicas -->
    <text x="280" y="120" font-family="Arial" font-size="16" fill="#1e293b" font-weight="bold">Informações da Aula ao Vivo</text>
    
    <!-- Título -->
    <text x="280" y="155" font-family="Arial" font-size="14" fill="#475569" font-weight="bold">Título da Aula</text>
    <rect x="280" y="165" width="470" height="45" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1" />
    <text x="300" y="193" font-family="Arial" font-size="14" fill="#1e293b">Resolução de Exercícios - Leis de Newton</text>
    
    <!-- Curso relacionado -->
    <text x="280" y="225" font-family="Arial" font-size="14" fill="#475569" font-weight="bold">Curso</text>
    <rect x="280" y="235" width="470" height="45" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1" />
    <text x="300" y="263" font-family="Arial" font-size="14" fill="#1e293b">Física para o ENEM</text>
    <polygon points="730,257 720,252 720,262" fill="#64748b" />
    
    <!-- Módulo -->
    <text x="280" y="295" font-family="Arial" font-size="14" fill="#475569" font-weight="bold">Módulo</text>
    <rect x="280" y="305" width="470" height="45" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1" />
    <text x="300" y="333" font-family="Arial" font-size="14" fill="#1e293b">Mecânica</text>
    <polygon points="730,327 720,322 720,332" fill="#64748b" />
    
    <!-- Data e hora -->
    <text x="280" y="365" font-family="Arial" font-size="14" fill="#475569" font-weight="bold">Data e Horário</text>
    <rect x="280" y="375" width="225" height="45" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1" />
    <text x="300" y="403" font-family="Arial" font-size="14" fill="#1e293b">15/04/2025</text>
    <polygon points="485,397 475,392 475,402" fill="#64748b" />
    
    <rect x="525" y="375" width="225" height="45" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1" />
    <text x="545" y="403" font-family="Arial" font-size="14" fill="#1e293b">19:00 - 20:30</text>
    <polygon points="730,397 720,392 720,402" fill="#64748b" />
    
    <!-- Descrição -->
    <text x="280" y="435" font-family="Arial" font-size="14" fill="#475569" font-weight="bold">Descrição</text>
    <rect x="280" y="445" width="470" height="80" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1" />
    <text x="300" y="473" font-family="Arial" font-size="14" fill="#1e293b">Nesta aula ao vivo, resolveremos exercícios sobre as Leis de Newton. Os alunos poderão enviar dúvidas pelo chat e interagir durante a resolução dos problemas.</text>
    
    <!-- Opções adicionais -->
    <text x="280" y="545" font-family="Arial" font-size="16" fill="#1e293b" font-weight="bold">Configurações Adicionais</text>
    
    <text x="280" y="575" font-family="Arial" font-size="14" fill="#64748b">Enviar notificação aos alunos</text>
    <rect x="480" y="560" width="44" height="24" rx="12" fill="#2563eb" />
    <circle cx="504" cy="572" r="10" fill="white" />
    
    <text x="570" y="575" font-family="Arial" font-size="14" fill="#64748b">Gravar aula</text>
    <rect x="650" y="560" width="44" height="24" rx="12" fill="#2563eb" />
    <circle cx="674" cy="572" r="10" fill="white" />
    
    <!-- Botões de ação -->
    <rect x="510" y="525" width="100" height="40" rx="6" fill="#f1f5f9" />
    <text x="560" y="550" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Cancelar</text>
    
    <rect x="620" y="525" width="130" height="40" rx="6" fill="#2563eb" />
    <text x="685" y="550" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Agendar Aula</text>
  </svg>