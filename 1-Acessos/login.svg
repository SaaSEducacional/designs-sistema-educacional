<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Fundo -->
    <rect width="800" height="600" fill="#f8fafc" />
    
    <!-- Painel de Login -->
    <rect x="400" y="0" width="400" height="600" fill="#ffffff" />
    
    <!-- Área de imagem e decoração -->
    <rect x="0" y="0" width="400" height="600" fill="#2563eb" />
    <rect x="0" y="0" width="400" height="600" fill="#1e40af" opacity="0.3" />
    
    <!-- Círculos decorativos -->
    <circle cx="100" cy="150" r="180" fill="#2563eb" opacity="0.4" />
    <circle cx="350" cy="500" r="150" fill="#2563eb" opacity="0.4" />
    <circle cx="50" cy="450" r="80" fill="#2563eb" opacity="0.3" />
    
    <!-- Logo e título na área de imagem -->
    <text x="70" y="100" font-family="Arial" font-size="28" fill="white" font-weight="bold">EDULEARN</text>
    <text x="70" y="130" font-family="Arial" font-size="16" fill="white" opacity="0.8">Plataforma de Ensino</text>
    
    <!-- Slogan principal -->
    <text x="70" y="250" font-family="Arial" font-size="24" fill="white" font-weight="bold">Transforme seu</text>
    <text x="70" y="285" font-family="Arial" font-size="24" fill="white" font-weight="bold">futuro através</text>
    <text x="70" y="320" font-family="Arial" font-size="24" fill="white" font-weight="bold">da educação</text>
    
    <!-- Descrição -->
    <text x="70" y="360" font-family="Arial" font-size="14" fill="white" opacity="0.8">Acesse cursos preparatórios de alta qualidade,</text>
    <text x="70" y="385" font-family="Arial" font-size="14" fill="white" opacity="0.8">simulados e acompanhamento personalizado</text>
    <text x="70" y="410" font-family="Arial" font-size="14" fill="white" opacity="0.8">para seu sucesso no ENEM e vestibulares.</text>
    
    <!-- Logotipo no painel de login -->
    <text x="450" y="100" font-family="Arial" font-size="24" fill="#1e293b" font-weight="bold">EDULEARN</text>
    
    <!-- Título do formulário -->
    <text x="450" y="165" font-family="Arial" font-size="24" fill="#1e293b" font-weight="bold">Bem-vindo de volta</text>
    <text x="450" y="195" font-family="Arial" font-size="14" fill="#64748b">Entre com seus dados para acessar a plataforma</text>
    
    <!-- Formulário de login -->
    <text x="450" y="245" font-family="Arial" font-size="14" fill="#475569" font-weight="bold">E-mail</text>
    <rect x="450" y="255" width="300" height="50" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1" />
    <text x="470" y="285" font-family="Arial" font-size="14" fill="#94a3b8">exemplo@email.com</text>
    
    <text x="450" y="325" font-family="Arial" font-size="14" fill="#475569" font-weight="bold">Senha</text>
    <rect x="450" y="335" width="300" height="50" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1" />
    <text x="470" y="365" font-family="Arial" font-size="14" fill="#94a3b8">••••••••</text>
    
    <text x="670" y="325" font-family="Arial" font-size="14" fill="#2563eb" text-anchor="end">Esqueceu a senha?</text>
    
    <!-- Botão de login -->
    <rect x="450" y="405" width="300" height="50" rx="8" fill="#2563eb" />
    <text x="600" y="435" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">ENTRAR</text>
    
    <!-- Separador -->
    <line x1="450" y1="485" x2="750" y2="485" stroke="#e2e8f0" stroke-width="1" />
    <rect x="575" y="475" width="100" height="20" fill="white" />
    <text x="625" y="490" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">ou</text>
    
    <!-- Link para cadastro -->
    <text x="505" y="530" font-family="Arial" font-size="14" fill="#64748b">Ainda não tem uma conta?</text>
    <text x="680" y="530" font-family="Arial" font-size="14" fill="#2563eb" font-weight="bold">Cadastre-se</text>
    
    <!-- Rodapé -->
    <text x="600" y="580" font-family="Arial" font-size="12" fill="#94a3b8" text-anchor="middle">© 2025 EduLearn. Todos os direitos reservados.</text>
  </svg>