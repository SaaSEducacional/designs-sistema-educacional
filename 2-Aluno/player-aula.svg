    <text x="320" y="540" font-family="Arial" font-size="12" fill="#64748b">12 páginas • 2.4 MB</text>
    
    <rect x="520" y="490" width="255" height="80" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" />
    <rect x="540" y="510" width="40" height="40" rx="4" fill="#2563eb" opacity="0.1" />
    <text x="560" y="535" font-family="Arial" font-size="18" fill="#2563eb" text-anchor="middle">DOC</text>
    <text x="595" y="520" font-family="Arial" font-size="16" fill="#1e293b" font-weight="bold">Resumo da Aula</text>
