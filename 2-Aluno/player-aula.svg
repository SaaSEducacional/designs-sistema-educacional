    <text x="265" y="620" font-family="Arial" font-size="14" fill="#64748b">Aula Anterior</text>
    <text x="265" y="640" font-family="Arial" font-size="12" fill="#1e293b" font-weight="bold">Equações do 2° Grau</text>
    <polygon points="470,615 450,625 470,635" fill="#64748b" />
    
    <rect x="520" y="590" width="255" height="50" rx="6" fill="#2563eb" opacity="0.1" />
    <text x="680" y="620" font-family="Arial" font-size="14" fill="#2563eb" text-align="right" text-anchor="end">Próxima Aula</text>
    <text x="680" y="640" font-family="Arial" font-size="12" fill="#1e293b" font-weight="bold" text-align="right" text-anchor="end">Gráficos de Funções</text>
    <polygon points="705,615 725,625 705,635" fill="#2563eb" />
    
    <!-- Marcador de progresso -->
    <rect x="370" y="370" width="280" height="20" rx="10" fill="#10b981" opacity="0.1" />
    <text x="510" y="385" font-family="Arial" font-size="12" fill="#10b981" text-anchor="middle">45% da aula concluída</text>
