<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Fundo -->
    <rect width="800" height="600" fill="#f8fafc" />
    
    <!-- Sidebar de navegação -->
    <rect width="220" height="600" fill="#ffffff" />
    <rect width="220" height="600" fill="#1e40af" opacity="0.05" />
    
    <!-- Logo na sidebar -->
    <rect x="30" y="30" width="160" height="40" rx="8" fill="#2563eb" opacity="0.9" />
    <text x="110" y="55" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">EDULEARN</text>
    
    <!-- Itens de menu -->
    <g opacity="0.8">
      <text x="60" y="125" font-family="Arial" font-size="14" fill="#64748b">Dashboard</text>
      <circle cx="35" cy="120" r="6" fill="#64748b" opacity="0.3" />
    </g>
    
    <g>
      <rect x="20" y="150" width="180" height="40" rx="6" fill="#2563eb" opacity="0.1" />
      <text x="60" y="175" font-family="Arial" font-size="14" fill="#1e40af" font-weight="bold">Meus Cursos</text>
      <circle cx="35" cy="170" r="6" fill="#2563eb" />
    </g>
    
    <g opacity="0.8">
      <text x="60" y="225" font-family="Arial" font-size="14" fill="#64748b">Simulados</text>
      <circle cx="35" cy="220" r="6" fill="#64748b" opacity="0.3" />
    </g>
    
    <g opacity="0.8">
      <text x="60" y="275" font-family="Arial" font-size="14" fill="#64748b">Calendário</text>
      <circle cx="35" cy="270" r="6" fill="#64748b" opacity="0.3" />
    </g>
    
    <g opacity="0.8">
      <text x="60" y="325" font-family="Arial" font-size="14" fill="#64748b">Ranking</text>
      <circle cx="35" cy="320" r="6" fill="#64748b" opacity="0.3" />
    </g>
    
    <!-- Perfil do usuário no rodapé da sidebar -->
    <circle cx="45" cy="540" r="20" fill="#94a3b8" />
    <text x="45" cy="540" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">JD</text>
    <text x="115" y="535" font-family="Arial" font-size="14" fill="#334155" font-weight="bold">João Dias</text>
    <text x="115" y="555" font-family="Arial" font-size="12" fill="#64748b">Aluno</text>
    
    <!-- Header principal -->
    <rect x="220" y="0" width="580" height="70" fill="white" />
    <line x1="220" y1="70" x2="800" y2="70" stroke="#e2e8f0" stroke-width="1" />
    
    <text x="250" y="43" font-family="Arial" font-size="22" fill="#1e293b" font-weight="bold">Matemática para o ENEM</text>
    
    <!-- Ícones de notificação e busca -->
    <circle cx="750" cy="35" r="15" fill="#f1f5f9" />
    <circle cx="710" cy="35" r="15" fill="#f1f5f9" />
    
    <!-- Barra de progresso do curso -->
    <rect x="245" y="90" width="530" height="40" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" />
    <text x="265" y="115" font-family="Arial" font-size="14" fill="#1e293b" font-weight="bold">Progresso do Curso: 67%</text>
    <rect x="420" y="106" width="200" height="8" rx="4" fill="#f1f5f9" />
    <rect x="420" y="106" width="134" height="8" rx="4" fill="#2563eb" />
    <text x="630" y="115" font-family="Arial" font-size="14" fill="#2563eb" font-weight="bold">8/12 aulas</text>
    
    <!-- Lista de módulos -->
    <rect x="245" y="150" width="530" height="430" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" />
    
    <!-- Título e navegação de módulos -->
    <text x="265" y="180" font-family="Arial" font-size="18" fill="#1e293b" font-weight="bold">Módulos do Curso</text>
    
    <!-- Módulo 1 -->
    <rect x="265" y="200" width="490" height="50" rx="6" fill="#2563eb" opacity="0.05" />
    <text x="285" y="230" font-family="Arial" font-size="16" fill="#1e293b" font-weight="bold">1. Fundamentos da Matemática</text>
    <text x="640" y="230" font-family="Arial" font-size="14" fill="#10b981" font-weight="bold">Concluído</text>
    
    <!-- Módulo 2 -->
    <rect x="265" y="260" width="490" height="50" rx="6" fill="#2563eb" opacity="0.05" />
    <text x="285" y="290" font-family="Arial" font-size="16" fill="#1e293b" font-weight="bold">2. Álgebra Básica</text>
    <text x="640" y="290" font-family="Arial" font-size="14" fill="#10b981" font-weight="bold">Concluído</text>
    
    <!-- Módulo 3 (atual) -->
    <rect x="265" y="320" width="490" height="140" rx="6" fill="#2563eb" opacity="0.1" />
    <rect x="265" y="320" width="6" height="140" rx="3" fill="#2563eb" />
    <text x="285" y="345" font-family="Arial" font-size="16" fill="#1e293b" font-weight="bold">3. Álgebra II</text>
    <text x="640" y="345" font-family="Arial" font-size="14" fill="#f59e0b" font-weight="bold">Em progresso</text>
    
    <!-- Aulas do módulo atual -->
    <rect x="285" y="360" width="450" height="30" rx="4" fill="white" stroke="#e2e8f0" stroke-width="1" />
    <circle cx="300" cy="375" r="6" fill="#10b981" />
    <text x="320" y="380" font-family="Arial" font-size="14" fill="#64748b">Aula 7: Equações do 2° Grau</text>
    <text x="715" y="380" font-family="Arial" font-size="12" fill="#10b981">Concluído</text>
    
    <rect x="285" y="400" width="450" height="30" rx="4" fill="#2563eb" opacity="0.05" />
    <circle cx="300" cy="415" r="6" fill="#2563eb" />
    <text x="320" y="420" font-family="Arial" font-size="14" fill="#1e293b" font-weight="bold">Aula 8: Funções</text>
    <rect x="695" y="405" width="40" height="20" rx="10" fill="#2563eb" opacity="0.1" />
    <text x="715" y="420" font-family="Arial" font-size="12" fill="#2563eb" text-anchor="middle">ATUAL</text>
    
    <rect x="285" y="440" width="450" height="30" rx="4" fill="white" stroke="#e2e8f0" stroke-width="1" opacity="0.7" />
    <circle cx="300" cy="455" r="6" fill="#94a3b8" />
    <text x="320" y="460" font-family="Arial" font-size="14" fill="#94a3b8">Aula 9: Gráficos de Funções</text>
    <text x="715" y="460" font-family="Arial" font-size="12" fill="#94a3b8">Bloqueado</text>
    
    <!-- Módulo 4 (bloqueado) -->
    <rect x="265" y="470" width="490" height="50" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1" opacity="0.7" />
    <text x="285" y="500" font-family="Arial" font-size="16" fill="#94a3b8">4. Geometria Plana</text>
    <text x="640" y="500" font-family="Arial" font-size="14" fill="#94a3b8">Bloqueado</text>
    
    <!-- Botões de ação -->
    <rect x="550" y="530" width="205" height="40" rx="6" fill="#2563eb" />
    <text x="652" y="555" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">CONTINUAR ÚLTIMA AULA</text>
    
    <rect x="430" y="530" width="110" height="40" rx="6" fill="white" stroke="#2563eb" stroke-width="1" />
    <text x="485" y="555" font-family="Arial" font-size="14" fill="#2563eb" text-anchor="middle" font-weight="bold">SIMULADO</text>
    
    <rect x="310" y="530" width="110" height="40" rx="6" fill="white" stroke="#64748b" stroke-width="1" />
    <text x="365" y="555" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">MATERIAIS</text>
  </svg>