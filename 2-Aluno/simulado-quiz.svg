<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Fundo -->
    <rect width="800" height="600" fill="#f8fafc" />
    
    <!-- Sidebar de navegação -->
    <rect width="220" height="600" fill="#ffffff" />
    <rect width="220" height="600" fill="#1e40af" opacity="0.05" />
    
    <!-- Logo na sidebar -->
    <rect x="30" y="30" width="160" height="40" rx="8" fill="#2563eb" opacity="0.9" />
    <text x="110" y="55" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">EDULEARN</text>
    
    <!-- Itens de menu -->
    <g opacity="0.8">
      <text x="60" y="125" font-family="Arial" font-size="14" fill="#64748b">Dashboard</text>
      <circle cx="35" cy="120" r="6" fill="#64748b" opacity="0.3" />
    </g>
    
    <g opacity="0.8">
      <text x="60" y="175" font-family="Arial" font-size="14" fill="#64748b">Meus Cursos</text>
      <circle cx="35" cy="170" r="6" fill="#64748b" opacity="0.3" />
    </g>
    
    <g>
      <rect x="20" y="200" width="180" height="40" rx="6" fill="#2563eb" opacity="0.1" />
      <text x="60" y="225" font-family="Arial" font-size="14" fill="#1e40af" font-weight="bold">Simulados</text>
      <circle cx="35" cy="220" r="6" fill="#2563eb" />
    </g>
    
    <g opacity="0.8">
      <text x="60" y="275" font-family="Arial" font-size="14" fill="#64748b">Calendário</text>
      <circle cx="35" cy="270" r="6" fill="#64748b" opacity="0.3" />
    </g>
    
    <g opacity="0.8">
      <text x="60" y="325" font-family="Arial" font-size="14" fill="#64748b">Ranking</text>
      <circle cx="35" cy="320" r="6" fill="#64748b" opacity="0.3" />
    </g>
    
    <!-- Questões na sidebar -->
    <text x="30" y="370" font-family="Arial" font-size="14" fill="#1e293b" font-weight="bold">QUESTÕES</text>
    
    <rect x="30" y="385" width="40" height="30" rx="4" fill="#10b981" opacity="0.2" />
    <text x="50" y="405" font-family="Arial" font-size="12" fill="#10b981" text-anchor="middle" font-weight="bold">1</text>
    
    <rect x="75" y="385" width="40" height="30" rx="4" fill="#10b981" opacity="0.2" />
    <text x="95" y="405" font-family="Arial" font-size="12" fill="#10b981" text-anchor="middle" font-weight="bold">2</text>
    
    <rect x="120" y="385" width="40" height="30" rx="4" fill="#2563eb" opacity="0.2" />
    <text x="140" y="405" font-family="Arial" font-size="12" fill="#2563eb" text-anchor="middle" font-weight="bold">3</text>
    
    <rect x="30" y="420" width="40" height="30" rx="4" fill="white" stroke="#e2e8f0" stroke-width="1" />
    <text x="50" y="440" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">4</text>
    
    <rect x="75" y="420" width="40" height="30" rx="4" fill="white" stroke="#e2e8f0" stroke-width="1" />
    <text x="95" y="440" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">5</text>
    
    <rect x="120" y="420" width="40" height="30" rx="4" fill="white" stroke="#e2e8f0" stroke-width="1" />
    <text x="140" y="440" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">6</text>
    
    <rect x="30" y="455" width="40" height="30" rx="4" fill="white" stroke="#e2e8f0" stroke-width="1" />
    <text x="50" y="475" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">7</text>
    
    <rect x="75" y="455" width="40" height="30" rx="4" fill="white" stroke="#e2e8f0" stroke-width="1" />
    <text x="95" y="475" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">8</text>
    
    <rect x="120" y="455" width="40" height="30" rx="4" fill="white" stroke="#e2e8f0" stroke-width="1" />
    <text x="140" y="475" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">9</text>
    
    <rect x="30" y="490" width="40" height="30" rx="4" fill="white" stroke="#e2e8f0" stroke-width="1" />
    <text x="50" y="510" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">10</text>
    
    <!-- Perfil do usuário no rodapé da sidebar -->
    <circle cx="45" cy="540" r="20" fill="#94a3b8" />
    <text x="45" cy="540" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">JD</text>
    <text x="115" y="535" font-family="Arial" font-size="14" fill="#334155" font-weight="bold">João Dias</text>
    <text x="115" y="555" font-family="Arial" font-size="12" fill="#64748b">Aluno</text>
    
    <!-- Header principal -->
    <rect x="220" y="0" width="580" height="70" fill="white" />
    <line x1="220" y1="70" x2="800" y2="70" stroke="#e2e8f0" stroke-width="1" />
    
    <text x="250" y="43" font-family="Arial" font-size="22" fill="#1e293b" font-weight="bold">Simulado: Funções e Equações</text>
    
    <!-- Temporizador -->
    <rect x="580" y="20" width="170" height="30" rx="15" fill="#f59e0b" opacity="0.1" />
    <text x="665" y="40" font-family="Arial" font-size="14" fill="#f59e0b" text-anchor="middle" font-weight="bold">Tempo: 45:23</text>
    
    <!-- Conteúdo principal - Questão -->
    <rect x="245" y="90" width="530" height="490" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" />
    
    <!-- Cabeçalho da questão -->
    <rect x="245" y="90" width="530" height="50" rx="8" fill="#2563eb" opacity="0.05" />
    <text x="270" y="122" font-family="Arial" font-size="16" fill="#1e293b" font-weight="bold">Questão 3 de 10</text>
    <text x="705" y="122" font-family="Arial" font-size="16" fill="#64748b" text-anchor="end">Vale 10 pontos</text>
    
    <!-- Enunciado -->
    <text x="270" y="170" font-family="Arial" font-size="16" fill="#1e293b" font-weight="bold">Calcule as raízes da função quadrática f(x) = x² - 5x + 6</text>
    
    <text x="270" y="200" font-family="Arial" font-size="14" fill="#64748b">Uma função quadrática está na forma f(x) = ax² + bx + c, onde a ≠ 0. As raízes da função são os valores de x para os quais f(x) = 0.</text>
    
    <!-- Imagem/Gráfico da questão -->
    <rect x="270" y="220" width="480" height="100" rx="4" fill="#f8fafc" />
    <line x1="350" y1="230" x2="350" y2="310" stroke="#64748b" stroke-width="1" />
    <line x1="300" y1="270" x2="670" y2="270" stroke="#64748b" stroke-width="1" />
    
    <!-- Parábola representando a função -->
    <path d="M 300 230 Q 480 350 670 230" stroke="#2563eb" stroke-width="2" fill="none" />
    
    <!-- Alternativas -->
    <rect x="270" y="340" width="480" height="50" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1" />
    <circle cx="290" cy="365" r="10" fill="white" stroke="#64748b" stroke-width="2" />
    <text x="315" y="370" font-family="Arial" font-size="14" fill="#1e293b">x = 2 e x = 4</text>
    
    <rect x="270" y="400" width="480" height="50" rx="6" fill="#2563eb" opacity="0.05" />
    <circle cx="290" cy="425" r="10" fill="#2563eb" stroke="#2563eb" stroke-width="2" />
    <path d="M 284 425 L 290 431 L 297 418" stroke="white" stroke-width="2" fill="none" />
    <text x="315" y="430" font-family="Arial" font-size="14" fill="#1e293b" font-weight="bold">x = 2 e x = 3</text>
    
    <rect x="270" y="460" width="480" height="50" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1" />
    <circle cx="290" cy="485" r="10" fill="white" stroke="#64748b" stroke-width="2" />
    <text x="315" y="490" font-family="Arial" font-size="14" fill="#1e293b">x = 1 e x = 6</text>
    
    <rect x="270" y="520" width="480" height="50" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1" />
    <circle cx="290" cy="545" r="10" fill="white" stroke="#64748b" stroke-width="2" />
    <text x="315" y="550" font-family="Arial" font-size="14" fill="#1e293b">x = -2 e x = -3</text>
    
    <!-- Navegação entre questões -->
    <rect x="270" y="590" width="100" height="40" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1" />
    <text x="320" y="615" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Anterior</text>
    
    <rect x="380" y="590" width="120" height="40" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1" />
    <text x="440" y="615" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Revisar depois</text>
    
    <rect x="510" y="590" width="120" height="40" rx="6" fill="#2563eb" />
    <text x="570" y="615" font-family="Arial" font-size="14" fill="white" font-weight="bold" text-anchor="middle">Próxima</text>
    
    <rect x="640" y="590" width="110" height="40" rx="6" fill="#10b981" />
    <text x="695" y="615" font-family="Arial" font-size="14" fill="white" font-weight="bold" text-anchor="middle">Finalizar</text>
  </svg>