<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Fundo -->
    <rect width="800" height="600" fill="#f8fafc" />
    
    <!-- Sidebar de navegação -->
    <rect width="220" height="600" fill="#ffffff" />
    <rect width="220" height="600" fill="#1e40af" opacity="0.05" />
    
    <!-- Logo na sidebar -->
    <rect x="30" y="30" width="160" height="40" rx="8" fill="#2563eb" opacity="0.9" />
    <text x="110" y="55" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">EDULEARN</text>
    
    <!-- Itens de menu -->
    <g opacity="0.8">
      <text x="60" y="125" font-family="Arial" font-size="14" fill="#64748b">Dashboard</text>
      <circle cx="35" cy="120" r="6" fill="#64748b" opacity="0.3" />
    </g>
    
    <g opacity="0.8">
      <text x="60" y="175" font-family="Arial" font-size="14" fill="#64748b">Meus Cursos</text>
      <circle cx="35" cy="170" r="6" fill="#64748b" opacity="0.3" />
    </g>
    
    <g opacity="0.8">
      <text x="60" y="225" font-family="Arial" font-size="14" fill="#64748b">Simulados</text>
      <circle cx="35" cy="220" r="6" fill="#64748b" opacity="0.3" />
    </g>
    
    <g opacity="0.8">
      <text x="60" y="275" font-family="Arial" font-size="14" fill="#64748b">Calendário</text>
      <circle cx="35" cy="270" r="6" fill="#64748b" opacity="0.3" />
    </g>
    
    <g>
      <rect x="20" y="300" width="180" height="40" rx="6" fill="#2563eb" opacity="0.1" />
      <text x="60" y="325" font-family="Arial" font-size="14" fill="#1e40af" font-weight="bold">Ranking</text>
      <circle cx="35" cy="320" r="6" fill="#2563eb" />
    </g>
    
    <!-- Filtros na sidebar -->
    <text x="30" y="370" font-family="Arial" font-size="14" fill="#1e293b" font-weight="bold">FILTRAR POR</text>
    
    <rect x="30" y="385" width="160" height="40" rx="6" fill="#2563eb" opacity="0.1" />
    <text x="50" y="410" font-family="Arial" font-size="14" fill="#1e40af" font-weight="bold">Geral</text>
    
    <rect x="30" y="430" width="160" height="40" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1" />
    <text x="50" y="455" font-family="Arial" font-size="14" fill="#64748b">Matemática</text>
    
    <rect x="30" y="475" width="160" height="40" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1" />
    <text x="50" y="500" font-family="Arial" font-size="14" fill="#64748b">Redação</text>
    
    <!-- Perfil do usuário no rodapé da sidebar -->
    <circle cx="45" cy="540" r="20" fill="#94a3b8" />
    <text x="45" cy="540" font-family="Arial" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">JD</text>
    <text x="115" y="535" font-family="Arial" font-size="14" fill="#334155" font-weight="bold">João Dias</text>
    <text x="115" y="555" font-family="Arial" font-size="12" fill="#64748b">Aluno</text>
    
    <!-- Header principal -->
    <rect x="220" y="0" width="580" height="70" fill="white" />
    <line x1="220" y1="70" x2="800" y2="70" stroke="#e2e8f0" stroke-width="1" />
    
    <text x="250" y="43" font-family="Arial" font-size="22" fill="#1e293b" font-weight="bold">Ranking de Desempenho</text>
    
    <!-- Período -->
    <rect x="580" y="20" width="170" height="30" rx="15" fill="#2563eb" opacity="0.1" />
    <text x="665" y="40" font-family="Arial" font-size="14" fill="#2563eb" text-anchor="middle" font-weight="bold">Abril 2025</text>
    
    <!-- Conteúdo principal - Ranking -->
    <rect x="245" y="90" width="530" height="490" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" />
    
    <!-- Sua posição destacada -->
    <rect x="265" y="110" width="490" height="60" rx="6" fill="#2563eb" opacity="0.05" />
    <text x="290" y="145" font-family="Arial" font-size="16" fill="#1e293b" font-weight="bold">Seu codinome: Puma</text>
    <text x="490" y="145" font-family="Arial" font-size="16" fill="#2563eb" font-weight="bold">Posição atual: #14</text>
    <text x="700" y="145" font-family="Arial" font-size="16" fill="#10b981" font-weight="bold" text-anchor="end">+3 ↑</text>
    
    <!-- Cabeçalho da tabela -->
    <rect x="265" y="190" width="490" height="40" rx="6" fill="#f1f5f9" />
    <text x="290" y="215" font-family="Arial" font-size="14" fill="#64748b" font-weight="bold">Posição</text>
    <text x="400" y="215" font-family="Arial" font-size="14" fill="#64748b" font-weight="bold">Codinome</text>
    <text x="550" y="215" font-family="Arial" font-size="14" fill="#64748b" font-weight="bold">Pontuação</text>
    <text x="700" y="215" font-family="Arial" font-size="14" fill="#64748b" font-weight="bold" text-anchor="end">Variação</text>
    
    <!-- Top 3 com medalhas -->
    <rect x="265" y="240" width="490" height="60" rx="6" fill="#fef3c7" />
    <circle cx="290" cy="270" r="15" fill="#f59e0b" />
    <text x="290" y="275" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">1</text>
    <text x="400" y="275" font-family="Arial" font-size="16" fill="#1e293b" font-weight="bold">Águia</text>
    <text x="550" y="275" font-family="Arial" font-size="16" fill="#1e293b" font-weight="bold">987 pts</text>
    <text x="700" y="275" font-family="Arial" font-size="14" fill="#64748b" text-anchor="end">-</text>
    
    <rect x="265" y="310" width="490" height="60" rx="6" fill="#f1f5f9" />
    <circle cx="290" cy="340" r="15" fill="#94a3b8" />
    <text x="290" y="345" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">2</text>
    <text x="400" y="345" font-family="Arial" font-size="16" fill="#1e293b" font-weight="bold">Tigre</text>
    <text x="550" y="345" font-family="Arial" font-size="16" fill="#1e293b" font-weight="bold">945 pts</text>
    <text x="700" y="345" font-family="Arial" font-size="14" fill="#10b981" text-anchor="end">+1 ↑</text>
    
    <rect x="265" y="380" width="490" height="60" rx="6" fill="#f1f5f9" />
    <circle cx="290" cy="410" r="15" fill="#b45309" />
    <text x="290" y="415" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">3</text>
    <text x="400" y="415" font-family="Arial" font-size="16" fill="#1e293b" font-weight="bold">Lobo</text>
    <text x="550" y="415" font-family="Arial" font-size="16" fill="#1e293b" font-weight="bold">912 pts</text>
    <text x="700" y="415" font-family="Arial" font-size="14" fill="#ef4444" text-anchor="end">-1 ↓</text>
    
    <!-- Demais posições -->
    <line x1="265" y1="450" x2="755" y2="450" stroke="#e2e8f0" stroke-width="1" />
    
    <rect x="265" y="460" width="490" height="40" rx="0" />
    <text x="290" y="485" font-family="Arial" font-size="14" fill="#64748b" font-weight="bold">12</text>
    <text x="400" y="485" font-family="Arial" font-size="14" fill="#64748b">Falcão</text>
    <text x="550" y="485" font-family="Arial" font-size="14" fill="#64748b">734 pts</text>
    <text x="700" y="485" font-family="Arial" font-size="14" fill="#ef4444" text-anchor="end">-2 ↓</text>
    
    <rect x="265" y="500" width="490" height="40" rx="0" fill="#f8fafc" />
    <text x="290" y="525" font-family="Arial" font-size="14" fill="#64748b" font-weight="bold">13</text>
    <text x="400" y="525" font-family="Arial" font-size="14" fill="#64748b">Pantera</text>
    <text x="550" y="525" font-family="Arial" font-size="14" fill="#64748b">721 pts</text>
    <text x="700" y="525" font-family="Arial" font-size="14" fill="#10b981" text-anchor="end">+2 ↑</text>
    
    <rect x="265" y="540" width="490" height="40" rx="0" fill="#2563eb" opacity="0.05" />
    <text x="290" y="565" font-family="Arial" font-size="14" fill="#1e293b" font-weight="bold">14</text>
    <text x="400" y="565" font-family="Arial" font-size="14" fill="#1e293b" font-weight="bold">Puma</text>
    <text x="550" y="565" font-family="Arial" font-size="14" fill="#1e293b" font-weight="bold">718 pts</text>
    <text x="700" y="565" font-family="Arial" font-size="14" fill="#10b981" font-weight="bold" text-anchor="end">+3 ↑</text>
    
    <!-- Mostrar mais -->
    <rect x="455" y="590" width="110" height="40" rx="6" fill="#2563eb" opacity="0.1" />
    <text x="510" y="615" font-family="Arial" font-size="14" fill="#2563eb" text-anchor="middle" font-weight="bold">Ver mais</text>
  </svg>